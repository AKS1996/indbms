<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Voucher Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" />

</head>
<body>
<h1>Voucher Form</h1>
<form action="#" th:action="@{/admin/voucher}" th:object="${voucherform}" method="post">
    <p>Amount: <input type="number" th:field="*{amount}" /></p>
    <p>Date: <input type="date" th:field="*{saledate}" /></p>
    <p>Customer ID: <input type="number" th:field="*{customer}" /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
