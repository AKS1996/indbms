<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ExpenseForm</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" />

</head>
<body>
<h1>ExpenseForm</h1>
<form action="#" th:action="@{/admin/expense}" th:object="${intakeitemform}" method="post">
    <p>Invoice ID: <input type="number" th:field="*{invoice}" /></p>
    <p>Item ID: <input type="number" th:field="*{item}" /></p>
    <p>Quantity: <input type="number" th:field="*{quantity}" /></p>
    <td th:if="${#fields.hasErrors('dateofexpenditure')}" th:errors="*{dateofexpenditure}">Date Error</td>


    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
