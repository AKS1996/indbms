<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Brand Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" />

</head>
<body>
<h1>Brand Form</h1>
<form action="#" th:action="@{/admin/brand}" th:object="${brandform}" method="post">
    <p>Brand Name: <input type="text" th:field="*{brandname}" /></p>
    <p>Type: <input type="text" th:field="*{category}" /></p>
    <p>Supplier ID: <input type="number" th:field="*{supplier}" /></p>


    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
